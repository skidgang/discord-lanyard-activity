<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lanyard Activity - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5865F2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f04747;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #c33;
        }

        button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #4752c4;
        }

        button:active {
            transform: translateY(1px);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #5865F2;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .discriminator {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-badge.online {
            background: #43b58120;
            color: #43b581;
        }

        .status-badge.idle {
            background: #faa61a20;
            color: #faa61a;
        }

        .status-badge.dnd {
            background: #f0474720;
            color: #f04747;
        }

        .status-badge.offline {
            background: #74778120;
            color: #747f8d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-badge.online .status-dot {
            background: #43b581;
        }

        .status-badge.idle .status-dot {
            background: #faa61a;
        }

        .status-badge.dnd .status-dot {
            background: #f04747;
        }

        .status-badge.offline .status-dot {
            background: #747f8d;
        }

        .activity-section {
            margin-top: 20px;
        }

        .activity-card {
            background: #f7f8fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .activity-header {
            font-size: 11px;
            color: #5865F2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .activity-content {
            display: flex;
            gap: 15px;
        }

        .activity-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .activity-details {
            flex: 1;
            min-width: 0;
        }

        .activity-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .activity-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-activity {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #5865F2;
            transition: width 1s linear;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .connection-status.connected {
            color: #43b581;
        }

        .connection-status.disconnected {
            color: #f04747;
        }

        .spotify-card {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: white;
        }

        .spotify-card .activity-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .spotify-card .activity-name,
        .spotify-card .activity-info {
            color: white;
        }

        .spotify-card .activity-info {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Discord Activity Tracker</h1>
            <p class="subtitle">Real-time Discord presence powered by Lanyard</p>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Connecting to Discord...</p>
            </div>

            <!-- Error State -->
            <div id="error-container" class="error hidden">
                <div class="error-message">
                    <p id="error-message"></p>
                </div>
                <button id="retry-button">Retry Connection</button>
            </div>

            <!-- Content -->
            <div id="content" class="hidden">
                <!-- Profile -->
                <div class="profile">
                    <img id="avatar" src="" alt="Avatar" class="avatar">
                    <div class="user-info">
                        <div id="username" class="username"></div>
                        <div id="discriminator" class="discriminator"></div>
                        <div id="status-badge" class="status-badge">
                            <span class="status-dot"></span>
                            <span id="status-text"></span>
                        </div>
                    </div>
                </div>

                <!-- Activities -->
                <div id="activities" class="activity-section"></div>

                <!-- Footer -->
                <div class="footer">
                    <div id="connection-status" class="connection-status">
                        <span>‚óè</span>
                        <span>Connected</span>
                    </div>
                    <p style="margin-top: 10px;">Powered by <a href="https://github.com/Phineas/lanyard" target="_blank" style="color: #5865F2;">Lanyard</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./test.js"></script>
</body>
</html>
